<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="regBox mt_10">
	<center>
		<a href="/" th:href="@{'/'}"><h2>BLOG</h2></a>
	</center>
</div>
<center>
	<h2>Edit Post</h2>
	<div th:if="${success != null}">
		<span th:text="${success}"></span>
	</div>
	<form method="post">
		<input type="hidden" name="id" th:value="${post.getId()}" />
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" th:value="${post.getName()}" /></td>
			</tr>
			<tr>
				<td>Content:</td>
				<td><input type="text" name="content" th:value="${post.getContent()}" /></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td><select name="category">
					<option th:each="category : ${categorys}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save" /></td>
			</tr>
		</table>
	</form>
	<br />
	<br />
	<a th:href="@{'/post/' + ${post.getId()}}">Back</a>
</center>
</body>
</html>
